<div style="margin: 80px 0px 0px 80px">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Model</th>
                <th>Quantity Sold</th>
                <th>Variance</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let car of carData;let rank=index;">
                <td>{{rank + 1}}</td>
                <td>{{car.carModel}}</td>
                <td>{{car.quantity}}</td>
                <td>{{car.variance}}</td>
            </tr>
        </tbody>
    </table>
</div>>
