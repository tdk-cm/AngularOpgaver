<div style="margin: 80px 0px 0px 80px; width: 90%;">
    <div style="height:150px; width: 100%;;" class="shadow p-3 mb-5 bg-white rounded">

    </div>
    <div>
        <table class="table table-striped shadow p-3 mb-5 bg-white rounded">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Model</th>
                    <th>Quantity Sold</th>
                    <th>Variance</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let car of carDetails$ | async;let rank=index;">
                    <td>{{rank + 1 }}</td>
                    <td>{{car.model}}</td>
                    <td>{{car.quantity}}</td>
                    <td>{{car.changeQuantityPercent}}%</td>
                    <td>
                        <div style="display: flex; height: 30px">
                            <button type="button" class="btn btn-primary btn-sm" (click)="openEditDialog(rank)" >Edit</button>
                            <button style="margin: 0px 0px 0px 10px" type="button" class="btn btn-primary btn-sm" (click)="deleteCarFromListing(rank)" >Delete</button>
                            <div style="display: flex; height: 30px">
                                <button style="margin: 0px 0px 0px 10px" type="button" class="btn btn-primary btn-sm" (click)="moveCarUp(rank)" ><span style="font-size: 18px; font-weight: bold;">↑</span></button>                 
                            </div>
                            <div style="display: flex; height: 30px"> 
                                <button style="margin: 0px 0px 0px 10px" type="button" class="btn btn-primary btn-sm" (click)="moveCarDown(rank)" ><span style="font-size: 18px; font-weight: bold; padding: 0px 0px 10px 0px">↓</span></button>                 
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div> 

    <button type="button" class="btn btn-primary" (click)="openDialog()">Add car</button>                 
    
</div>
